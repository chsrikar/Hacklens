# Render.com Deployment Configuration
# Deploy at: https://render.com

services:
  - type: web
    name: hacklens
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: GITHUB_TOKEN
        sync: false  # Set manually in Render dashboard
      - key: OPENROUTER_API_KEY
        sync: false  # Set manually in Render dashboard
